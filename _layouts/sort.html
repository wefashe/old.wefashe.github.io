---
layout: default
---

<div class="data_list">
    <div class="data_list_title">
        <img src="/assets/img/module/default/list_icon.png" />
        <span>最新博客</span></div>
    <div class="datas">
        <ul>
            {% for post in site.posts %}
            <li style="margin-bottom: 30px">
                <span class="title"><a href={{ post.url }}>{{ post.title }}</a></span>
                <span class="summary">摘要: {{ post.content | strip_html | strip_newlines | truncate: 250 }}&hellip;</span>
                <span class="info">发表于 {{ post.date | date: "%F"}} 阅读(0) 评论(0) </span>
            </li>
            <hr style="height:5px;border:none;border-top:1px dashed gray;padding-bottom:  10px;" /> 
            {% endfor %}
        </ul>
    </div>
</div>
